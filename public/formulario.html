<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 450px;
      width: 100%;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .campo {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .campo label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }

    .campo input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
    }

    .campo input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .campo input.error {
      border-color: #e74c3c;
      background: #fdf2f2;
    }

    .campo input.success {
      border-color: #27ae60;
      background: #f2f9f2;
    }

    .error {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: block;
      min-height: 1.2em;
    }

    .success {
      color: #27ae60;
      font-weight: 600;
      margin-top: 1rem;
      padding: 12px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
      color: #667eea;
    }

    .strength-meter {
      height: 4px;
      background: #e1e5e9;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background: #e74c3c; }
    .strength-medium { background: #f39c12; }
    .strength-strong { background: #27ae60; }

    .strength-text {
      font-size: 0.8rem;
      margin-top: 4px;
      color: #666;
    }

    @media (max-width: 480px) {
      body { padding: 1rem; }
      .container { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crear Cuenta</h1>
    <h2 id="titulo-formulario" style="display:none;">Formulario de Registro</h2>

    <form id="registroForm" novalidate aria-labelledby="titulo-formulario">
      <div class="campo">
        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" name="nombre" required aria-describedby="error-nombre" />
        <div class="error" id="error-nombre" role="alert" aria-live="polite"></div>
      </div>

      <div class="campo">
        <label for="email">Email corporativo *</label>
        <input type="email" id="email" name="email" required aria-describedby="error-email" placeholder="usuario@empresa.com.ar" />
        <div class="error" id="error-email" role="alert" aria-live="polite"></div>
      </div>

      <div class="campo">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" aria-describedby="error-edad" min="1" max="120" />
        <div class="error" id="error-edad" role="alert" aria-live="polite"></div>
      </div>

      <div class="campo">
        <label for="password">Contrase√±a *</label>
        <input type="password" id="password" name="password" required minlength="6" aria-describedby="error-password" />
        <div class="strength-meter">
          <div class="strength-bar" id="strengthBar"></div>
        </div>
        <div class="strength-text" id="strengthText"></div>
        <div class="error" id="error-password" role="alert" aria-live="polite"></div>
      </div>

      <div class="campo">
        <label for="repetir">Confirmar contrase√±a *</label>
        <input type="password" id="repetir" name="repetir" required aria-describedby="error-repetir" />
        <div class="error" id="error-repetir" role="alert" aria-live="polite"></div>
      </div>

      <button type="submit" id="submitBtn">Crear Cuenta</button>
      <div class="loading" id="loading">Procesando registro...</div>
      <div class="success" id="mensajeExito" role="alert" aria-live="polite" style="display: none;"></div>
    </form>
  </div>

  <script>
  console.log('üîç Forzando carga de archivo instrumentado');
  
  const script = document.createElement('script');
  script.src = '/js-instrumented/validaciones.js';  // Siempre instrumentado
  
  script.onload = () => {
    console.log('‚úÖ Script instrumentado cargado');
    console.log('üìä Coverage disponible:', typeof window.__coverage__ !== 'undefined');
  };
  
  script.onerror = (error) => {
    console.error('‚ùå Error:', error);
  };
  
  document.head.appendChild(script);
</script>
</body>
</html>
